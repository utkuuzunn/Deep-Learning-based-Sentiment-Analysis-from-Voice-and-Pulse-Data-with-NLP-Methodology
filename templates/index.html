<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duygu Durumu Analizi</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <img src="{{ url_for('static', filename='uploads/logo.png') }}" class="logo" alt="Logo">
  <h1>Ses ve Nabız Verilerinden Duygu Durumu Analizi</h1>
  
  <div class="container">
    <form action="/upload" method="post" enctype="multipart/form-data">
      <label for="audio">Ses Dosyasını Yükleyin (.wav):</label>
      <input type="file" name="audio" accept=".wav" required>

      <label for="heart_rate">Nabız Değerinizi Girin (50-220 BPM):</label>
      <input type="number" name="heart_rate" min="50" max="220" step="0.1" required>

      <input type="submit" class="button" value="Analiz Et">
    </form>
  </div>

  {% include 'footer.html' %}
</body>
</html>
